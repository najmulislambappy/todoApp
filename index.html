<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Js Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <div class="header">
            <h2>Pure JS Todo</h2>
            <p>Revisiting the beauty of pure javascript</p>
            <div class="removeText">&#128465; Clean Checked Tasks</div>
        </div>

        <div class="todo-body">
            <ul class="todo-list">
                <li class="todo-item">
                    <input type="checkbox"/> Welcome to your Todo-List
                </li>
            </ul>
        </div>

        <input type="text" class="todoInput" placeholder="Enter a task and press enter">

    </div>
    <script src="./index.js"></script>
</body>
</html>
